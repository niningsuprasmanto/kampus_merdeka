<!DOCTYPE html>
<html>
    <head>
        <title>Kalkulator</title>
        <link rel="icon" href="https://img.icons8.com/bubbles/2x/money.png">
        <style>
            body{
                background-color: GhostWhite;
                margin: 5em;
                font-family: cambria;
            }
        </style>
    </head>
    <body>
        <form id="formulir">
            <table align="center" cellpadding="15" width="40%">
               <thead>
                   <tr bgcolor="PowderBlue">
                       <th colspan="2">Kalkulatorku</th>
                   </tr>
               </thead>
               <tbody>
                   <tr>
                       <td witdh="30%">Angka 1</td>
                       <td>
                           <input type="text" name="a1" onfocus="angkaSatu()" value="Angka 1"/>
                       </td>
                   </tr>
                   <tr>
                    <td>Angka 2</td>
                    <td>
                        <input type="text" name="a2" onfocus="angkaDua()" value="Angka 2"/>
                    </td>
                </tr>
                <tr>
                    <td>Hasil</td>
                    <td> 
                        <input type="text" name="hasil" value="" disabled/>
                    </td>
                </tr>
               </tbody>
               <tfoot>
                   <tr bgcolor="PowderBlue">
                        <th colspan="2">
                        <input type="button" name="tambah" value="+" onclick="tambahh()"/>
                        <input type="button" name="kurang" value="-" onclick="kurangg()"/>
                        <input type="button" name="kali" value="x" onclick="kalii()"/>
                        <input type="button" name="kurang" value="/" onclick="bagii()"/>
                        <input type="button" name="pangkat" value="^" onclick="pangkatt()"/>
                        <input type="button" name="batal" value="Batal" onclick="kosongAll()"/>
                        </th>
                   </tr>
               </tfoot>
            </table>
        </form>
        <script src="script.js"></script>
    </body>
</html>
